<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 
    <form>
        <h1>Event Registration</h1>

        <label for="fullName">Name:</label>
        <br>
        <input type="text" id="fullName" class="fullName">

        <br>

        
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" class="email">

        <br>

        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">

        <br>
        <br>
        <label for="chose">Gender:</label>
        <select name="chose" id="chose">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <br>
        <p>Topic of Interests:</p>
        <input type="checkbox" name="HTML" id="htmlCheckBox">
        <br>
        <label for="htmlCheckBox">HTML</label>

        <br>
        <br>

        <input type="checkbox" name="CSS" id="cssCheckBox">
        <br>
        <label for="cssCheckBox">CSS</label>

        <br>
        <br>

        <input type="checkbox" name="JavaScript" id="javaScriptCheckBox">
        <br>
        <label for="javaScriptCheckBox">JavaScript</label>

        <br>
        <p>Comments:</p>
        <textarea name="comment" id="textArea" cols="100" rows="5"></textarea>

        <button>Register</button>



    </form>


</body>
</html>
